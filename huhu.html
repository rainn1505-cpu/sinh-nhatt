<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng sinh nhật Thanh Ngân 🎂</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      padding: 50px;
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
    .heart {
      position: fixed;
      top: -10px;
      color: #ff6b81;
      font-size: 20px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Chúc mừng sinh nhật Thanh Ngân 🎉</h1>
  <p>Chúc bạn có một ngày thật nhiều niềm vui, bánh kem ngọt ngào và những điều đáng yêu nhất. 💖</p>

  <!-- Ảnh của bạn -->
  <img src="82032738-4c6a-4c4c-9223-61155d38406d.jpg" alt="Thanh Ngân">

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
